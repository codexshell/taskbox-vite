@if (error) {
<div class="page lists-show">
  <div class="wrapper-message">
    <span class="icon-face-sad"></span>
    <p class="title-message">Something went wrong</p>
  </div>
</div>
} @if (!error) {
<div class="page lists-show">
  <nav>
    <h1 class="title-page">Taskbox</h1>
    <app-task-list />
  </nav>
</div>
}
